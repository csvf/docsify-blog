<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
    <!--    Gitalk评论插件-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
</head>
<body>
<nav>
    <a href="#">首页</a>
</nav>
<div id="app">Please wait...</div>
<script>
    window.$docsify = {
        //设置封面
        coverpage: true,
        onlyCover: true,
        //左侧显示标题只显示页内的3级  # ##
        loadSidebar: true,


        subMaxLevel: 3,
        //外链打卡方式
        externalLinkTarget: '_blank',
        //主题颜色
        // themeColor: '#c30aff',
        name: '',
        repo: 'https://github.com/csvf/docsify-blog.git',

        auto2top: true,
        toc: {
            scope: '.markdown-section',
            headings: 'h1, h2, h3, h4',
            title: '目 录',
        },

        //站内搜索
        search: 'auto',
        search: {
            maxAge: 86400000,
            paths: '/',
            placeholder: '搜索...',
            noData: '未找到结果，换个搜索词试试？',
            namespace: 'website-1',
        },
        //上一篇 下一篇
        pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: true,
        },
        //字数统计
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        },

        copyCode: {
            // buttonText : 'buttonText:String',
            // errorText : 'errorText:String',
            // successText: 'successText:String'

            buttonText: {
                '/zh-cn/': '点击复制',
                '/ru/': 'Скопировать в буфер обмена',
                '/de-de/': 'Klicken Sie zum Kopieren',
                '/es/': 'Haga clic para copiar',
                '/': 'Copy to clipboard'
            },
            errorText: {
                '/zh-cn/': '错误',
                '/ru/': 'ошибка',
                '/': 'Error'
            },
            successText: {
                '/zh-cn/': '复制',
                '/ru/': 'Скопировано',
                '/de-de/': 'Kopiert',
                '/es/': 'Copiado',
                '/': 'Copied'
            }
        }

    }



    // gittalk评论插件
    const gitalk = new Gitalk({
        clientID: 'e8f59aa5f27ae5dba9a6',
        clientSecret: '0d7e74bc3ededd1d0b69726818b98e6069ff842c',
        repo: 'docsify-comment',
        owner: 'csvf',
        admin: ['csvf'],
        // 在这里设置一下截取前50个字符串, 这是因为 github 对 label 的长度有了要求, 如果超过
        // 50个字符串则会报错.
        id: (location.pathname).split("/").pop().substring(0, 49),
        enableHotKey: true,	// 提交评论快捷键(cmd/ctrl + enter)
        // facebook-like distraction free mode
        distractionFreeMode: true
    })
    gitalk.render('gitalk-container');
</script>

<!-- CDN files for docsify.-->
<!-- <script src="js/docsify.js?v=1.1.0"></script> -->
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<!-- CDN files for docsify plugins.-->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<!-- CDN files for code highlight such as docsify-katex etc.-->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex/dist/docsify-katex.js"></script> -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-makefile.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js" async></script>
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<script src="//unpkg.com/prismjs/components/prism-javascript.js"></script>
<script src="//unpkg.com/prismjs/components/prism-css.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
